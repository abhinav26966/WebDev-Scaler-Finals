<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <nav>
        <div class = "navbar">
            <img id = "scaler-logo" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="Scaler-logo">
            <img id = "scaler-social" src ="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt = "Scaler-social-logo">
        </div>
        <hr>
    </nav>
</head>
<body>
    <div class = "heading">
        <div class="left-div">
            <div class ="chatbox">
                <div class="chat-header">
                    <p>Post Your Thoughts here</p>
                </div>
                <div class="chat-input">
                    <input id = "box" type="text" placeholder="Type your message here...">
                </div>
                <button id = "post-button">Post</button>
            </div>
        </div>
        <div class = "right-div">
            <p>Your Feed</p>
            <div class = "main-div1">
                <div class = "right-1st">
                    <div class = right-1st-main1>
                        <img id = "person-logo" src = "https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt = "person-profile-image">
                    </div>
                    <div class = "right-1st-main2">
                        <div class = "tobeflexed">
                            <p>Joanne Graham</p>
                            <p id = "make-opactity-low">@joannegraham</p>
                        </div>
                        <p id = "random-text1">Inventore ducimus voluptas voluptatum id. Qui nihil cupiditate enim officia enim temporibus pariatur </p>
                    </div>
                </div>
                <div class = "heart-comment">
                    <img src = "https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/026/original/comment.png?1706888619" alt = "comment-image">
                    <img src = "https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/029/original/heart.png?1706888679" alt = "heart-image">
                </div>
            </div>
            <div class = "main-div2">
                <div class = "right-2nd">
                    <div class = right-2nd-main1>
                        <img id = "person-logo" src = "https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt = "person-profile-image">
                    </div>
                    <div class = "right-2nd-main2">
                        <div class = "tobeflexed">
                            <p>Joanne Graham</p>
                            <p id = "make-opactity-low">@joannegraham</p>
                        </div>
                        <p id = "random-text1">Inventore ducimus voluptas voluptatum id. Qui nihil cupiditate enim officia enim temporibus pariatur </p>
                    </div>
                </div>
                <div class = "heart-comment">
                    <img src = "https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/026/original/comment.png?1706888619" alt = "comment-image">
                    <img src = "https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/029/original/heart.png?1706888679" alt = "heart-image">
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>

</html>
